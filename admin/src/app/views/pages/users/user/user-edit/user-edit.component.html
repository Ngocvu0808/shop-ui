<div class="kt-portlet user-edit popup-medium">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{'USER.EDIT.TITLE'|translate}}</h3>
        </div>
    </div>
    <div class="kt-form">
        <div class="kt-portlet__body">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <div class="row group-avatar">
                        <div class="col-lg-4 box-avatar">
                            <img alt="" src="../../../../../../assets/media/users/default.jpg">
                        </div>
                        <div class="col-lg-6 box-avatar-info">
                            <p class="user-full-name">{{data.name}}</p>
                            <p class="user-name">{{data.username}}</p>
                            <p class="user-email">{{data.email}}</p>
                        </div>
                    </div>
                </div>
                <p class="form-label">{{'USER.EDIT.ROLE'|translate}}</p>
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <div class="box-role-check">
                        <div *ngFor="let role of roleList; let i=index;" class="box-role-check">
                            <mat-checkbox (change)="onChange($event)"
                                          [checked]="isCheck(role.id)"
                                          [value]="role.id"
                                          class="role-check"
                                          multiple>{{role.name}}</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button (click)="close()"
                                cdkFocusInitial
                                class="btn-cancel"
                                mat-raised-button
                                type="button">
                            {{'USER.EDIT.CLOSE_BUTTON_LABEL'|translate}}
                        </button>&nbsp;
                        <button (click)="save()"
                                color="primary"
                                mat-raised-button
                                type="button">
                            {{'USER.EDIT.SAVE_BUTTON_LABEL'|translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
