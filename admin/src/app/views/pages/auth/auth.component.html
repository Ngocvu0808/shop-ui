<div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v1" id="kt_login">
    <div
        class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
        <!--begin::Aside-->
        <div [hidden]="true"
             class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside"
             style="background-image: url(./assets/media//bg/bg-4.jpg);">
            <div class="kt-grid__item">
                <a class="kt-login__logo" href="javascript:">
                    <img alt="" src="./assets/media/logos/logo-4.png">
                </a>
            </div>
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
                <div class="kt-grid__item kt-grid__item--middle">
                    <h3 class="kt-login__title">Marketing Platform</h3>
                    <h4 class="kt-login__subtitle">Hệ thống marketing platform</h4>
                </div>
            </div>
            <div class="kt-grid__item">
                <div class="kt-login__info">
                    <div class="kt-login__copyright">
                        2020 © Thinh Tien Tech
                    </div>
                    <div class="kt-login__menu">
                        <a class="kt-link" href="">Privacy</a>
                        <a class="kt-link" href="">Legal</a>
                        <a class="kt-link" href="">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <!--begin::Aside-->

        <!--begin::Content-->
        <div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1 kt-login__wrapper">
            <router-outlet></router-outlet>
        </div>
        <!--end::Content-->
    </div>
</div>
