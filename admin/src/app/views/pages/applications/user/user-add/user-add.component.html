<div class="kt-portlet app-user-add popup-medium">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{'APP.USER.ADD.TITLE'|translate}}</h3>
        </div>
    </div>
    <form class="kt-form" [formGroup]="formAdd">
        <div class="kt-portlet__body">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" formControlName="userId"
                        (change)="isValidUser=false" [nzFilterOption]="onSearch">
                        <nz-option *ngFor="let user of userList" [nzLabel]="user.name" [nzValue]="user"></nz-option>
                    </nz-select>
                    <p class="form-label user-label">{{'APP.USER.ADD.USER'|translate}}</p>
                    <div class="input-error-label" *ngIf="isValidUser">{{'APP.USER.ADD.USER_REQUIRED'|translate}}</div>
                </div>
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <p class="form-label">{{'APP.USER.ADD.ROLE'|translate}}</p>
                    <div class="input-error-label" *ngIf="isValidRole">{{'APP.USER.ADD.ROLE_REQUIRED'|translate}}</div>
                    <div class="box-role-check" *ngFor="let role of roleList; let i=index;">
                        <mat-checkbox class="role-check" [checked]="isChecked(role)" [value]="role.id"
                            (change)="onChange($event)">{{role.name}}</mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button class="btn-cancel" type="button" mat-raised-button cdkFocusInitial (click)="close()">
                            {{'USER.ADD.CLOSE_BUTTON_LABEL'|translate}}
                        </button>&nbsp;
                        <button [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" type="button" color="primary" mat-raised-button (click)="save()">
                            {{'USER.ADD.SAVE_BUTTON_LABEL'|translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
