<div class="kt-portlet app-user-add popup-medium">
        <div class="kt-portlet__head kt-portlet__head__custom">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">{{'APP.USER.EDIT.TITLE'|translate}}</h3>
            </div>
        </div>
        <form class="kt-form" [formGroup]="formEdit">
            <div class="kt-portlet__body">
                <div class="form-group kt-form__group row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <div class="row group-avatar">
                            <div class="col-lg-3 box-avatar">
                                <img src="../../../../../../../assets/media/users/default.jpg" alt="">
                            </div>
                            <div class="col-lg-9 box-avatar-info">
                                <p class="user-full-name">{{data.item.name}}</p>
                                <p class="user-name">{{data.item.username}}</p>
                                <p class="user-email">{{data.item.email}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <p class="form-label">{{'APP.USER.EDIT.ROLE'|translate}}</p>
                        <div class="input-error-label" *ngIf="isValidRole">{{'APP.USER.EDIT.ROLE_REQUIRED'|translate}}</div>
                        <div class="box-role-check" *ngFor="let role of roleList; let i=index;">
                            <mat-checkbox class="role-check"
                                          [checked]="isCheck(role.id)"
                                          [value]="role.id"
                                          (change)="onChange($event)">{{role.name}}</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row text-right">
                        <div class="col-lg-12">
                            <button class="btn-cancel"
                                    type="button"
                                    mat-raised-button
                                    cdkFocusInitial
                                    (click)="close()">
                                {{'USER.ADD.CLOSE_BUTTON_LABEL'|translate}}
                            </button>&nbsp;
                            <button type="button"
                                    color="primary"
                                    mat-raised-button
                                    [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"
                                    (click)="save()">
                                {{'USER.ADD.SAVE_BUTTON_LABEL'|translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
