<div class="kt-portlet dialog-confirm">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{title}}</h3>
        </div>
    </div>
    <form class="kt-form">
        <div class="kt-portlet__body">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <div mat-dialog-content>
                        <p>{{message}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button cdkFocusInitial matTooltip="Hủy" (click)="onDismiss()">
                            {{no}}
                        </button>&nbsp;
                        <button type="button" mat-raised-button color="primary" matTooltip="Lưu thay đổi" (click)="onConfirm()">
                            {{yes}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
