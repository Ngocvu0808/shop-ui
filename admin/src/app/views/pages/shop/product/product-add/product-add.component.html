<div class="kt-portlet user-edit popup-medium">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{'PRODUCT.ADD_TITLE'|translate}}</h3>
        </div>
    </div>
    <form [formGroup]="formAdd" class="kt-form">
        <div class="kt-portlet__body">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input (change)="onChangeInput('name',$event)" formControlName="name" matInput />
                        <mat-error *ngIf="validateForm('name','required')">
                            {{'PRODUCT.NULL_INPUT'|translate}}
                        </mat-error>

                        <mat-hint align="start">{{'PRODUCT.NAME'|translate}}</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input (change)="onChangeInput('type',$event)" formControlName="type" matInput />
                        <mat-error *ngIf="validateForm('type','required')">
                            {{'PRODUCT.NULL_INPUT'|translate}}
                        </mat-error>
                        <mat-hint align="start">{{'PRODUCT.TYPE'|translate}}</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input (change)="onChangeInput('buyPrice',$event)" formControlName="buyPrice" matInput />
                        <mat-error *ngIf="validateForm('buyPrice','required')">
                            {{'PRODUCT.NULL_INPUT'|translate}}
                        </mat-error>
                        <mat-hint align="start">{{'PRODUCT.BUY_PRICE'|translate}}</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button (click)="close()" cdkFocusInitial class="btn-cancel" mat-raised-button type="button">
                            {{'USER.ADD.CLOSE_BUTTON_LABEL'|translate}}
                        </button>&nbsp;
                        <button (click)="save()" color="primary" mat-raised-button type="button">
                            {{'USER.ADD.SAVE_BUTTON_LABEL'|translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
